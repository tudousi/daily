<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>button</title>
    <link rel="stylesheet" href="../dist/css/app.css">
    <style>
        body {
            padding: 50px;
        }
    </style>
</head>
<body>
    <h4>Button</h4>
    <div>
        <p>正常颜色按钮</p>
        <button class="btn btn-default">HTML</button>
        <a href="javascript:void(0);" class="btn btn-default">6 Updates</a>
        <input type="submit" class="btn btn-default" value="12 Geting">
    </div><br>

    <div>
        <p>正常禁用按钮颜色</p>
        <button class="btn btn-default disabled">HTML</button>
        <a href="javascript:void(0);" class="btn btn-default disabled" disabled>6 Updates</a>
        <input type="submit" class="btn btn-default" value="12 Geting" disabled>
    </div><br>

    <div>
        <p>正常链接按钮</p>
        <button class="btn btn-link">HTML</button>
        <a href="javascript:void(0);" class="btn btn-link">6 Updates</a>
        <input type="submit" class="btn btn-link" value="12 Geting">
    </div><br>

    <div>
        <p>链接按钮禁用</p>
        <button class="btn btn-link disabled">HTML</button>
        <a href="javascript:void(0);" class="btn btn-link disabled" disabled>6 Updates</a>
        <input type="submit" class="btn btn-link" value="12 Geting" disabled>
    </div>

    <hr> <!--  天蓝色-->

    <div>
        <p>天蓝颜色按钮</p>
        <button class="btn btn-primary">HTML</button>
        <a href="javascript:void(0);" class="btn btn-primary">6 Updates</a>
        <input type="submit" class="btn btn-primary" value="12 Geting">
    </div><br>

    <div>
        <p>天蓝禁用按钮颜色</p>
        <button class="btn btn-primary disabled">HTML</button>
        <a href="javascript:void(0);" class="btn btn-primary disabled" disabled>6 Updates</a>
        <input type="submit" class="btn btn-primary" value="12 Geting" disabled>
    </div>

    <hr> <!--  天蓝色-->

    <div>
        <p>绿色按钮</p>
        <button class="btn btn-success">HTML</button>
        <a href="javascript:void(0);" class="btn btn-success">6 Updates</a>
        <input type="submit" class="btn btn-success" value="12 Geting">
    </div><br>

    <div>
        <p>绿色禁用按钮颜色</p>
        <button class="btn btn-success disabled">HTML</button>
        <a href="javascript:void(0);" class="btn btn-success disabled" disabled>6 Updates</a>
        <input type="submit" class="btn btn-success" value="12 Geting" disabled>
    </div>
</body>
</html>
