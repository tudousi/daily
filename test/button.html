<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>button</title>
    <link rel="stylesheet" href="../dist/css/app.css">
    <style>
        body {
            padding: 50px;
        }
    </style>
</head>
<body>
    <h4>Button</h4>
    <div>
        <button class="btn">HTML</button>
        <a href="javascript:void(0);" class="btn">6 Updates</a>
        <input type="submit" class="btn" value="12 Geting">
    </div><br>
    <div>
        <button class="btn disabled">HTML</button>
        <a href="javascript:void(0);" class="btn disabled" disabled>6 Updates</a>
        <input type="submit" class="btn" value="12 Geting" disabled>
    </div>
</body>
</html>
