<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>template</title>
    <link rel="stylesheet" href="../dist/css/font-awesome.css">
    <link rel="stylesheet" href="../dist/css/common.css">
    <link rel="stylesheet" href="../dist/css/user.css">
</head>
<body class="gray">
    <div class="header">
        <div class="container">
            <div class="logo">
                <a href="javascript:;">Gray</a>
            </div>
            <div class="nav">
                <ul>
                    <li><a href="#" class="hover">
                        <i class="icon icon-adjust"></i>
                        <strong>Gray</strong>
                    </a></li>
                    <li><a href="#">
                        <i class="icon icon-search"></i>
                        <strong>Find</strong>
                    </a></li>
                    <li><a href="#">
                        <i class="icon icon-wifi"></i>
                        <strong>Issues</strong>
                    </a></li>
                </ul>
            </div>
            <div class="search">
                <form action="">
                    <label for="search-text"><i class="icon icon-search"></i></label>
                    <input type="text" id="search-text" placeholder="Search">
                </form>
            </div>
            <div class="profile">
                <ul>
                    <li><a href="#">
                        <img src="../dist/images/cover.jpeg" class="br3 vac" alt="" width="24" height="24">
                        <strong>tudousi</strong>
                    </a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container clearfix">
        <div class="user-nav">
            <div class="box editshow-user-info clearfix">
                <div class="widget-left mr10">
                    <a href="#" class="editshow-user-info__cover"><img src="../dist/images/cover.jpeg" alt=""></a>
                </div>
                <div class="widget-right">
                    <div class="editshow-user-info__username">
                        <a href="#">tudousi</a>
                    </div>
                    <span class="editshow-user-info__reg-time">2015-10-18</span>
                </div>
            </div>
            <div class="box edit-nav">
                <a href="#" class="hover">账号信息<i class="icon icon-chevron-right"></i></a>
                <a href="#">积分<i class="icon icon-chevron-right"></i></a>
                <a href="#">提交<i class="icon icon-chevron-right"></i></a>
                <a href="#">评论<i class="icon icon-chevron-right"></i></a>
            </div>
        </div>
        <div class="user-content">
            <div class="box edit-user">
                <div class="edit-user__header">
                    <h3>修改账号信息</h3>
                    <p>编辑基本的账号信息和密码</p>
                </div>
                <div class="edit-user__inner">
                    <form action="" class="form-horizontal">
                        <div class="control-group">
                            <label for="" class="control-label">昵称</label>
                            <div class="controls">
                                <input type="text" name="nike" value="tudousi">
                                <p class="notification">改昵称是在网页中对别人显示</p>
                            </div>
                        </div>
                        <div class="control-group">
                            <label for="" class="control-label">邮箱</label>
                            <div class="controls">
                                <input type="text" name="email" readonly disabled value="41871879@qq.com">
                                <p class="notification">邮箱无法修改!</p>
                            </div>
                        </div>
                        <div class="control-group">
                            <label for="" class="control-label">修改密码</label>
                            <div class="controls">
                                <input type="text" class="inline mr10" name="checkpassword" style="width:130px;" placeholder="请先输入旧密码">
                                <button type="button" class="btn btn-default edit-user__inner--checkpassword">验证密码</button>
                                <p class="notification">修改密码需要输入旧密码以确保安全</p>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn btn-primary">保存修改</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <p style="text-align:center;">footer</p>
        </div>
    </div>
</body>
</html>
